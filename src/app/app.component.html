

<div id="buttons">
  <button mat-raised-button color="primary" (click)="reshuffle()"> Reshuffle </button>
  <button mat-raised-button color="primary" (click)="draw()"> Draw </button>
  <button mat-raised-button color="primary" (click)="drawNewHand()"> Draw New Hand </button>
</div>


<div>
  <div class="tableDiv">

    <mat-chip-list>
      <mat-chip color="primary" selected>Remaining Cards</mat-chip>
    </mat-chip-list> 

    <table mat-table #table1 [dataSource]="remainingCards" class="mat-elevation-z8" *ngIf="!(remainingCards?.length == 0)">
      <!-- Suit Column -->
      <ng-container matColumnDef="suit">
        <th mat-header-cell *matHeaderCellDef> Suit </th>
        <td mat-cell *matCellDef="let card"> {{card.suit | uppercase}} </td>
      </ng-container>
    
      <!-- Value Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let card"> {{faceValues[card.value]}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="tableDiv">

    <mat-chip-list>
      <mat-chip color="primary" selected>Drawn Cards</mat-chip>
    </mat-chip-list> 

    <table mat-table #table2 [dataSource]="drawnCards" class="mat-elevation-z8" >
      <!-- Suit Column -->
      <ng-container matColumnDef="suit">
        <th mat-header-cell *matHeaderCellDef> Suit </th>
        <td mat-cell *matCellDef="let card"> {{card.suit | uppercase}} </td>
      </ng-container>
    
      <!-- Value Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let card"> {{faceValues[card.value]}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
